<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Timer</h1>
        <div class="timer">

            <div class="display">
                <p id="p">00:00:00</p>
            </div>
          
            <div class="btn">
                <button onclick="start()" class="play">Iniciar</button>
                <button onclick="pause()" class="pause">Pausar</button>
                <button onclick="reset()" class="reset">Zerar</button>
            </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
